<div class="page row-space-evenly" #page>
    <!-- before screen -->
    <div *ngIf="beforeScreen == false" class="before-screen column-flex-center position-fix" #beforeScreen>
        <h1>Blackjack</h1>
        <div class="spinner">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>
    </div>
    <div class="dealer" #dealer>
        <img src="../../../assets/images/card.png" #card1>
        <img src="../../../assets/images/card.png" #card3>
        <img src="../../../assets/images/card.png" #card5>
        <img src="../../../assets/images/card.png" #card7>
        <img src="../../../assets/images/card.png" #card9>

    </div>
    <div class="player" #player>
        <img src="../../../assets/images/card.png" #card0>
        <img src="../../../assets/images/card.png" #card2>
        <img src="../../../assets/images/card.png" #card4>
        <img src="../../../assets/images/card.png" #card6>
        <img src="../../../assets/images/card.png" #card8>
    </div>
    <div class="decision" #decisao>
        <svg (click)="hit()" style="fill: green" enable-background="new 0 0 477.867 477.867" version="1.1" viewBox="0 0 477.87 477.87" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
      <path d="m392.53 0h-307.2c-47.105 0.056-85.277 38.228-85.333 85.333v307.2c0.056 47.105 38.228 85.277 85.333 85.333h307.2c47.105-0.056 85.277-38.228 85.333-85.333v-307.2c-0.056-47.105-38.228-85.277-85.333-85.333zm51.2 392.53c0 28.277-22.923 51.2-51.2 51.2h-307.2c-28.277 0-51.2-22.923-51.2-51.2v-307.2c0-28.277 22.923-51.2 51.2-51.2h307.2c28.277 0 51.2 22.923 51.2 51.2v307.2z"/>
      <path d="M324.267,221.867H256V153.6c0-9.426-7.641-17.067-17.067-17.067s-17.067,7.641-17.067,17.067v68.267H153.6    c-9.426,0-17.067,7.641-17.067,17.067S144.174,256,153.6,256h68.267v68.267c0,9.426,7.641,17.067,17.067,17.067    S256,333.692,256,324.267V256h68.267c9.426,0,17.067-7.641,17.067-17.067S333.692,221.867,324.267,221.867z"/>
      </svg>
        <svg (click)="stay()" style="fill: red" height="512pt" viewBox="0 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m256 512c-141.164062 0-256-114.835938-256-256s114.835938-256 256-256 256 114.835938 256 256-114.835938 256-256 256zm0-480c-123.519531 0-224 100.480469-224 224s100.480469 224 224 224 224-100.480469 224-224-100.480469-224-224-224zm0 0"/><path d="m368 272h-224c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h224c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"/></svg>
    </div>
    <div class="chips" #chips *ngIf="showChips == false">
        <img (click)="aumentarAposta(5)" src="../../../assets/images/chip5.png">
        <img (click)="aumentarAposta(10)" src="../../../assets/images/chip10.png">
        <img (click)="aumentarAposta(25)" src="../../../assets/images/chip25.png">
        <img (click)="aumentarAposta(100)" src="../../../assets/images/chip100.png">
        <img (click)="aumentarAposta(500)" src="../../../assets/images/chip500.png">
    </div>
    <div class="pontos">
        <div class="pontosDealer">
            <p>Dealer</p>
            <p>{{this.pontosDealer}}</p>
        </div>
        <div class="pontosPlayer">
            <p>Player</p>
            <p>{{this.pontosPlayer}}</p>
        </div>
        <div class="saldos">
            <p>Saldo</p>
            <p>{{this.saldo.Playersaldo.saldo}}</p>
            <p>Aposta</p>
            <p>{{this.aposta}}</p>
        </div>
    </div>
    <div class="result" #result>
        <h1 #h1>Win</h1>
        <h1> {{this.aposta}}$</h1>
        <div class="buttons">
            <button (click)="reset()">Again</button>
            <button (click)="leave()">Leave</button>
        </div>
    </div>
    <div class="start" #startdiv>
        <button (click)="play()">Start</button>
    </div>
</div>
